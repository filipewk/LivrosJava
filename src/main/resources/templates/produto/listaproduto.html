<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="pt-br">
<head>
    <title>Home</title>
<body>
    <div class="container" id="conteudo">
        <div class="card mt-3">
            <div class="card-body">
                <div th:each="produto : ${lista}">
                    <h1 class="title">Titulo: <a th:href="@{'produto/' + ${produto.id}}">
                        <span th:text="${produto.nome}">Nome</span>
                    </a> </h1>
                    <h th:text="${produto.autor}">Autor</h>
                    <img th:src="${produto.imagem}" alt="imagem">
                    <br>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
