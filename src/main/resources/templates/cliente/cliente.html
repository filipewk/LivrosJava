<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="pt-br">
<head>
    <title>Clientes</title>
</head>
<body>

    <div class="container" id="conteudo">
        <div class="card mt-3">
            <div class="card-body">
                <h2>Clientes:</h2>
                <div th:each="cliente : ${lista}">
                    <p>ID: <span th:text="${cliente.id}">ID</span></p>
                    <h4 class="title">Nome: <a th:href="@{'/cliente/' + ${cliente.id}}">
                        <span th:text="${cliente.nome}">Nome</span>
                    </a> </h4>

                    <h4>CPF: <span th:text="${cliente.cpf}">CPF</span> </h4>
                    <h4>Email: <span th:text="${cliente.email}">EMAIL</span> </h4>
                    <h4>Endere√ßo: <span th:text="${cliente.endereco}">ENDERECO</span> </h4>
                    <br>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
