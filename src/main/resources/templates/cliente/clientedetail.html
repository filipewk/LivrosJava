                <h1>CPF: <span th:text="${cliente.cpf}">CPF</span></h1>
                <h1>EMAIL: <span th:text="${cliente.email}">EMAIL</span></h1>
                <h1>ENDEREÃ‡O: <span th:text="${cliente.endereco}">ENDERECO</span></h1>

                <br>

                <a class="btn btn-outline-primary" th:href="@{'/cliente'}">Voltar</a>
            </div>
        </div>
    </div>

</html>
